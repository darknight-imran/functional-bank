<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl font-medium mt-16 text-center">Welcome To My <span class="text-red-300">Baap er
                Bank....!</span></h1>
    </header>
    <section class="bg-red-100 w-2/4 mx-auto mt-10 rounded">
        <div action="">
            <h3 class="text-4xl text-pink-500 font-medium  p-10">Please Login...</h3>
            <input class="block mx-8 w-2/4 h-8 text-1xl p-5 rounded mb-2 border-stone-950" type="email" name=""
                id="user-email" placeholder="Enter Your Email">
            <input class="block mx-8 w-2/4 h-8 text-1xl p-5 rounded" type="password" name="" id="user-password"
                placeholder="Enter Your Password">
            <button id="submit-filed"
                class="rounded mx-8 mt-5 bg-white px-10 py-3 mb-10 text-1xl text-pink-500 font-medium ">Submit</button>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
