<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl font-medium mt-16 text-center">Let`s get some <span class="text-red-300">moooney....!</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-14">
            <div class="grid grid-cols-3 gap-8 text-white">
                <div class="bg-blue-300 p-16 rounded font-medium">
                    <h1 class="text-4xl mb-4">Deposite</h1>
                    <h1 class="text-5xl">$<span id="deposite-total">00</span></h1>
                </div>

                <div class="bg-red-300 p-16 rounded font-medium">
                    <h1 class="text-4xl mb-4">Withdraw</h1>
                    <h1 class="text-5xl ">$<span id="withdraw-total">00</span></h1>
                </div>

                <div class="bg-green-300 p-16 rounded font-medium">
                    <h1 class="text-4xl  mb-4">Balance</h1>
                    <h1 class="text-5xl ">$<span id="total-balance">1250</span></h1>
                </div>

            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-8">
                <div class="bg-orange-100 mt-10 rounded">
                    <h3 class="text-3xl text-green-400 font-medium  p-10">Please Deposite...</h3>
                    <input class="block mx-8 w-2/4 h-8 text-1xl p-5 rounded mb-2 border-stone-950" type="number" name=""
                        id="deposite-input" placeholder="$ Enter Your Deposite Amount">
                    <button id="deposite-button"
                        class="rounded mx-8 mt-5 bg-white px-10 py-3 mb-10 text-1xl text-pink-500 font-medium ">Deposite</button>
                </div>
                <div class="bg-cyan-100 mt-10 rounded">
                    <h3 class="text-3xl text-green-400 font-medium  p-10">Please Withdraw...</h3>
                    <input class="block mx-8 w-2/4 h-8 text-1xl p-5 rounded mb-2 border-stone-950" type="number" name=""
                        id="withdraw-input" placeholder="$ Enter Your Withdraw Amount">
                    <button id="withdraw-button"
                        class="rounded mx-8 mt-5 bg-white px-10 py-3 mb-10 text-1xl text-pink-500 font-medium ">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
    <script src="js/banking.js"></script>
</body>

</html>
